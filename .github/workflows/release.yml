name: Manual Release

on:
  workflow_dispatch: # Only manually triggered from GitHub UI

jobs:
  release:
    name: Release Packages
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: âš™ï¸ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ›  Build all packages
        run: pnpm build

      - name: ğŸ§® Version packages with Changesets
        run: pnpm version

      - name: âœ… Commit version bumps (if any)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "âš ï¸ No version changes to commit."
          else
            git commit -m "chore: version bump"
            git push
          fi

      - name: ğŸ”– Tag version from changed package(s)
        run: |
          for dir in packages/*; do
            if [ -f "$dir/package.json" ]; then
              NAME=$(jq -r .name "$dir/package.json")
              VERSION=$(jq -r .version "$dir/package.json")
              TAG="${NAME}@${VERSION}"
              if ! git rev-parse "$TAG" >/dev/null 2>&1; then
                git tag "$TAG"
                git push origin "$TAG"
              fi
            fi
          done

      - name: ğŸš€ Publish to npm
        run: pnpm publish -r --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“ Create GitHub Release
        uses: changesets/action@v1
        with:
          version: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
